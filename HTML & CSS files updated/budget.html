<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Analytics | CHHAATRA</title>
  <link rel="stylesheet" href="budget.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Track Expense</a></li>
          <li><a href="#">Budget Analytics</a></li>
          <li><a href="chat.html">Collab Corner</a></li>
        </ul>
      </nav>
      <div class="logout">
        <a href="login.html">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="columns">
        <!-- Left: Current Budget -->
        <section class="column">
          <h2>Current Budget Plan</h2>
          <div class="card data-card">data to be displayed</div>
          <div class="card savings-card">
            <p class="big">4%</p>
            <p><strong>Current Savings</strong></p>
            <p>Than last week</p>
            <a href="#">All deals →</a>
          </div>
          <div class="card graph-card">
            <div class="header">
              <h3>Previous Analysis</h3>
              <select class="dropdown">
                <option>Yearly</option>
                <option>Monthly</option>
                <option>Weekly</option>
              </select>
            </div>
            <div class="graph-placeholder">
              <img src="WhatsApp Image 2025-07-08 at 17.39.45_a5e826c4.jpg" alt="Previous Analysis Graph" />
            </div>
          </div>
        </section>

        <!-- Right: AI Modified Budget -->
        <section class="column">
          <h2>AI Modified Budget Plan</h2>
          <div class="card data-card">data to be displayed</div>
          <div class="card savings-card">
            <p class="big">10%</p>
            <p><strong>Expected Savings</strong></p>
            <p>Than last week</p>
            <a href="#">All deals →</a>
          </div>
          <div class="card graph-card">
            <div class="header">
              <h3>Growth</h3>
              <select class="dropdown">
                <option>Yearly</option>
                <option>Monthly</option>
                <option>Weekly</option>
              </select>
            </div>
            <div class="graph-placeholder">
              <img src="WhatsApp Image 2025-07-08 at 17.39.45_a5e826c4.jpg" alt="Growth Graph" />
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
